{% extends "base.html" %}

{% block title %}{{ 'Edit' if application else 'New' }} Application - Job Tracker{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-6">
        <a href="{{ url_for('applications.index') }}" class="text-gray-600 hover:text-gray-800">
            <i class="fas fa-arrow-left mr-2"></i>Back to Applications
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">
            {{ 'Edit Application' if application else 'Add New Application' }}
        </h1>

        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700 mb-1">
                        Company <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="company" name="company" required
                           value="{{ application.company if application else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Google, Amazon, etc.">
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
                        Role <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="role" name="role" required
                           value="{{ application.role if application else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Software Engineer, Product Manager, etc.">
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="status" name="status"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        {% for value, label in status_choices %}
                        <option value="{{ value }}" {% if application and application.status == value %}selected{% endif %}>
                            {{ label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="date_applied" class="block text-sm font-medium text-gray-700 mb-1">Date Applied</label>
                    <input type="date" id="date_applied" name="date_applied"
                           value="{{ application.date_applied.isoformat() if application and application.date_applied else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location" name="location"
                           value="{{ application.location if application else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="San Francisco, CA / Remote">
                </div>

                <div>
                    <label for="salary_range" class="block text-sm font-medium text-gray-700 mb-1">Salary Range</label>
                    <input type="text" id="salary_range" name="salary_range"
                           value="{{ application.salary_range if application else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="$120k - $150k">
                </div>
            </div>

            <div>
                <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Job Posting URL</label>
                <input type="url" id="url" name="url"
                       value="{{ application.url if application else '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                       placeholder="https://careers.example.com/job/123">
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea id="notes" name="notes" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                          placeholder="Add any notes about this application...">{{ application.notes if application else '' }}</textarea>
            </div>

            <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                <a href="{{ url_for('applications.index') }}" 
                   class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium">
                    Cancel
                </a>
                <button type="submit"
                        class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition">
                    {{ 'Update' if application else 'Add' }} Application
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
